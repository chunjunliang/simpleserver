<!DOCTYPE html>
<html>
  <head>
    <title>Post Data to Server</title>
  </head>
  <body>
      <h1>Post Data to Server</h1>
      <!--<form id="myForm">
          <label for="myInput">Enter some data:</label>
          <input type="text" id="myInput" name="myInput"><br><br>
          <input type="submit" value="Submit">
      </form>-->

      <form id="add-employee-form" enctype="application/x-www-form-urlencoded">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" >
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <br>
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" >
          <br>
          <label for="department">Department:</label>
          <input type="text" id="department" name="department" >
          <br>
          <input type="submit" value="Add Employee">
      </form>

      <script>
          const form = document.getElementById('add-employee-form');
          form.addEventListener('submit', function (event) {
              event.preventDefault();
              const data = new FormData(form);

              // Create a new FormData object
             
              // Convert the FormData object to a JSON object
              let jsonObject = Array.from(data).reduce((obj, [key, value]) => {
                  obj[key] = value;
                  return obj;
              }, {});
              // Print the resulting JSON object
              console.log(jsonObject);
              console.log(JSON.stringify(jsonObject));
              //const data = 'hello server!';
              fetch('https://create-new-item.onrender.com/employees', {
                  method: 'POST',
                  mode: 'no-cors', // set the mode to no-cors
                  headers: { 'Content-Type': 'text/plain' },
                  body: JSON.stringify(jsonObject)
              });
          });
      </script>
  </body>
</html>
